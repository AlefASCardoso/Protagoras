<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>HamletARL</title>

<!-- 1. 14:56 -->
<!-- 2. 14:38 -->

<style>
  body {
    margin: 0;
    background: black;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: Arial, Helvetica, sans-serif;
  }

  .container {
    text-align: center;
    transform: translateY(-60px);
  }

  img {
    width: 380px;
    max-width: 95vw;
    display: block;
    margin: 0 auto 22px;
  }

  .texto-wrapper {
    position: relative;
    display: inline-block;
  }

  .texto {
    letter-spacing: 2.5px;
    font-size: 28px;
    opacity: 0.85;
    white-space: nowrap;
  }

 .invisivel {
  position: absolute;
  left: 100%;
  top: 0;
  margin-left: 12px;
  color: transparent;
  text-shadow: 0 0 0 black;
  user-select: text;
  white-space: nowrap;

  /* força igual ao texto principal */
  font-size: 28px;
  letter-spacing: 2.5px;
  font-family: Arial, Helvetica, sans-serif;
}
</style>
</head>

<body>
  <div class="container">
    <img src="Sêneca.png">

    <div class="texto-wrapper">
      <div class="texto">Tenha cuidado com</div>
      <div class="invisivel">quem?</div>
    </div>
  </div>
</body>
</html>
